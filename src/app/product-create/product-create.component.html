<form (ngSubmit)="onSave()" method="post">
    <div>
        <label>Nome:</label><br>
        <input type="text" [(ngModel)]="name" name="name" placeholder="Nome do Produto">
    </div>

    <br>

    <div>
        <label>Quantidade</label><br>
        <input type="number" [(ngModel)]="qtd" name="qtd" placeholder="Qtd">
    </div>

    <br>

    <button type="submit">Salvar</button>
</form>
